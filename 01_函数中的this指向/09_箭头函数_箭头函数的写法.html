<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09_箭头函数_箭头函数的写法</title>
    <!-- 
      箭头函数是ES6之后新增的一种编写函数的方法
        1、箭头函数不会绑定this、argument属性
        2、箭头函数不能作为构造函数来使用（不能和new一起来使用，会抛出错误）
     -->
  </head>
  <body>
    <script type="text/javascript">
      // 1、之前的方式
      function foo() {}
      var foo2 = function (name, age) {
        console.log("函数体代码", this, argument);
        console.log(name, age);
      };

      // 2、箭头函数的完整写法
      var foo3 = (name, age) => {
        console.log("函数体代码");
        console.log(name, age);
      };

      // 3、箭头函数的练习
      // 3.1、forEach
      var names = ["abc", "dan", "sds"];
      names.forEach(function (item) {
        console.log(item);
      });
      names.forEach((item, index, arr) => {
        console.log(item, index, arr);
      });

      // 3.2、setTimeout
      setTimeout(() => {
        console.log('一秒钟后');
      }, 1000);
    </script>
  </body>
</html>
