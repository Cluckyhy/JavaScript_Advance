<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08_this绑定之外的情况</title>
    <!-- 
      如果在显式绑定中，我们传入一个null或undefined，那么这个显式绑定会被忽略，使用默认规则。
     -->
  </head>
  <body>
    <script type="text/javascript">
      // "use strict"

      // 1、情况一：显式绑定null/undefined，那么使用的规则是默认绑定
      // function foo() {
      //   console.log("foo函数", this);
      // }
      // foo.apply('abc')

      // foo.apply(null)
      // foo.apply(undefined)

      // 2、情况二：间接函数引用
      var obj1 = {
        name: "obj1",
        foo: function () {
          console.log("foo", this);
        },
      };
      var obj2 = {
        name: "obj2",
      };

      obj2.foo = obj1.foo
      obj2.foo();

      (obj2.foo = obj1.foo)()
    </script>
  </body>
</html>
